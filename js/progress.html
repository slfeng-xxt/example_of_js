<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条</title>
  <style>
    .out {
      width: 400px;
      margin-bottom: 40px;
      border: 1px solid red;
      border-radius: 8px;
    }
    .in {
      width: 0px;
      height: 40px;
      background-color: yellow;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in">
      <span>0</span><span>%</span>
    </div>
  </div>
  <button id="install">安装</button>
  <script>
    //逻辑：定时器操作width,当变量到400时，停止定时器
    let btn = document.getElementById('install');
    let div = document.getElementsByTagName('div');
    let span = document.getElementsByTagName('span');
    let timer = null;//开关控制防抖
    btn.onclick = function () {
      let num = 0;
      if(timer == null){
        timer = setInterval(()=>{
          num+=10;
          if (num == 400) {
            clearInterval(timer);
          }
          //给宽递增
          div[1].style.width = num + 'px';
          //给百分比递增
          span[0].innerText = Math.ceil(num/400*100);
        },1000)
      }
    }

  </script>
</body>
</html>
